<!DOCTYPE html>
<html lang="ko">

<head>
  <title>NanumSquare Font</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="nanumsquare.css" rel="stylesheet">
  <style>
    html, body{margin:0;padding:0;height:100%}
    body{background-color:#ffffff;font:1.4em/1.5em 'NanumSquare', sans-serif;color:#000000}
    body > div{display:table;width:100%;height:100%}
    body > div > div{display:table-cell;vertical-align:middle}
    p{text-align:center}
    p strong.extra{font-weight: 800}
    p.light{font-weight: 300}
  </style>
</head>

<body>

  <div>
    <div>
      <p><strong class="extra">Let the devs begin. ( font-weight 800 )</strong></p>
      <p><strong>Let the devs begin. ( font-weight 700 )</strong></p>
      <p>Let the devs begin. ( font-weight 400 )</p>
      <p class="light">Let the devs begin. ( font-weight 300 )</p>
    </div>
  </div>

</body>

</html>
